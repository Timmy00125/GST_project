<!-- frontend/ecommerce-app/src/app/shared/components/navbar/navbar.component.html -->
<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-white font-bold text-xl">E-Commerce</a>
    <div class="flex items-center space-x-4">
      <a routerLink="/products" class="text-gray-300 hover:text-white"
        >Products</a
      >
      <ng-container *ngIf="!authService.isAuthenticated(); else authenticated">
        <a routerLink="/login" class="text-gray-300 hover:text-white">Login</a>
        <a routerLink="/register" class="text-gray-300 hover:text-white"
          >Register</a
        >
      </ng-container>
      <ng-template #authenticated>
        <a routerLink="/profile" class="text-gray-300 hover:text-white"
          >Profile</a
        >
        <a routerLink="/products/create" class="text-gray-300 hover:text-white"
          >Create Product</a
        >
        <!-- **New button** -->
        <button (click)="logout()" class="text-gray-300 hover:text-white">
          Logout
        </button>
      </ng-template>
    </div>
  </div>
</nav>
