<!-- frontend/ecommerce-app/src/app/shared/components/navbar/navbar.component.html -->
<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-white font-bold text-xl">E-Commerce</a>
    <div class="flex items-center space-x-4">
      <a routerLink="/products" class="text-gray-300 hover:text-white"
        >Products</a
      >
      <ng-container *ngIf="!authService.isAuthenticated(); else authenticated">
        <a routerLink="/login" class="text-gray-300 hover:text-white">Login</a>
        <a routerLink="/register" class="text-gray-300 hover:text-white"
          >Register</a
        >
      </ng-container>
      <ng-template #authenticated>
        <a routerLink="/profile" class="text-gray-300 hover:text-white"
          >Profile</a
        >
        <!-- **New button** -->
        <button (click)="logout()" class="text-gray-300 hover:text-white">
          Logout
        </button>
      </ng-template>
    </div>
    <div class="flex items-center">
      <!-- Other navbar items -->
      <a routerLink="/cart" class="text-gray-300 hover:text-white relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <span
          *ngIf="cartSignals.cartItems().length"
          class="absolute -top-2 -right-2 bg-primary text-white rounded-full text-xs px-2 py-1"
        >
          {{ cartSignals.cartItems().length }}
        </span>
      </a>
    </div>
  </div>
</nav>
