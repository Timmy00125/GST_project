<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2"
        >Username</label
      >
      <input
        type="text"
        id="username"
        formControlName="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          registerForm.get('username')?.invalid &&
          (registerForm.get('username')?.dirty ||
            registerForm.get('username')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="registerForm.get('username')?.errors?.['required']">
          Username is required.
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          (registerForm.get('email')?.dirty ||
            registerForm.get('email')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="registerForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">
          Email must be a valid email address.
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          (registerForm.get('password')?.dirty ||
            registerForm.get('password')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Name</label
      >
      <input
        type="text"
        id="name"
        formControlName="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          registerForm.get('name')?.invalid &&
          (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="registerForm.get('name')?.errors?.['required']">
          Name is required.
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label for="address" class="block text-gray-700 text-sm font-bold mb-2"
        >Address</label
      >
      <textarea
        id="address"
        formControlName="address"
        rows="3"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ></textarea>
      <div
        *ngIf="
          registerForm.get('address')?.invalid &&
          (registerForm.get('address')?.dirty ||
            registerForm.get('address')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="registerForm.get('address')?.errors?.['required']">
          Address is required.
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-primary hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        [disabled]="loading"
      >
        Register
        <app-loading-spinner
          *ngIf="loading"
          class="inline-block ml-2"
        ></app-loading-spinner>
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-primary hover:text-primary-800"
        routerLink="/auth/login"
      >
        Already have an account? Login
      </a>
    </div>
  </form>
</div>
