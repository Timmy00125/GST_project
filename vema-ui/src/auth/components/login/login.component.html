<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Email must be a valid email address.
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
        class="text-red-500 text-xs italic"
      >
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-primary hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        [disabled]="loading"
      >
        Login
        <app-loading-spinner
          *ngIf="loading"
          class="inline-block ml-2"
        ></app-loading-spinner>
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-primary hover:text-primary-800"
        routerLink="/auth/register"
      >
        Register here
      </a>
    </div>
  </form>
</div>
