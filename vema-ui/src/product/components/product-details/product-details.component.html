<!-- Main product section -->
<div class="container mx-auto mt-8" *ngIf="product() as product">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <div class="aspect-w-16 aspect-h-9 mb-4">
        <img
          [src]="product.images[0].image || 'assets/placeholder.png'"
          [alt]="product.title"
          class="w-full h-full object-cover rounded-lg"
        />
      </div>
      <div class="grid grid-cols-4 gap-2">
        <div *ngFor="let image of product.images" class="aspect-w-1 aspect-h-1">
          <img
            [src]="image.image"
            [alt]="image.alt_text || ''"
            class="w-full h-full object-cover rounded-md cursor-pointer hover:opacity-90 transition-opacity duration-200"
          />
        </div>
      </div>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-4">{{ product.title }}</h2>
      <p class="text-gray-700 mb-6">{{ product.description }}</p>
      <p class="text-xl font-semibold mb-4">${{ product.price }}</p>

      <div class="flex items-center mb-6">
        <label for="quantity" class="mr-2 font-semibold">Quantity:</label>
        <div class="flex items-center border border-gray-300 rounded">
          <button
            (click)="updateQuantity(-1)"
            class="px-2 py-1 hover:bg-gray-100"
          >
            -
          </button>
          <input
            type="number"
            id="quantity"
            min="1"
            [(ngModel)]="quantity"
            class="w-16 text-center border-0 focus:ring-0"
          />
          <button
            (click)="updateQuantity(1)"
            class="px-2 py-1 hover:bg-gray-100"
          >
            +
          </button>
        </div>
      </div>

      <button
        (click)="addToCart()"
        class="bg-primary hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-lg"
      >
        Add to Cart
      </button>

      <div class="mt-8">
        <h4 class="text-lg font-semibold mb-2">Category:</h4>
        <p>{{ product.category.name }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Loading state -->
<div *ngIf="loading()" class="h-screen flex justify-center items-center">
  <app-loading-spinner class="h-24 w-24"></app-loading-spinner>
</div>

<!-- Not found state -->
<div
  *ngIf="!loading() && !product()"
  class="container mx-auto mt-8 text-center text-gray-600"
>
  <p>Product not found.</p>
</div>
