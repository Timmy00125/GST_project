<div class="p-4 space-y-6">
  <!-- Featured Product -->
  <div
    *ngIf="featuredProduct"
    class="bg-white rounded-lg shadow-lg overflow-hidden"
  >
    <div class="md:flex">
      <div class="md:flex-1">
        <img
          [src]="featuredProduct.images[0].image || 'assets/placeholder.png'"
          [alt]="featuredProduct.title"
          class="w-full h-96 object-cover"
        />
      </div>
      <div class="md:flex-1 p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">
          {{ featuredProduct.title }}
        </h2>
        <p class="text-gray-700 text-lg mb-6">
          {{ featuredProduct.description }}
        </p>
        <div class="flex justify-between items-center mb-6">
          <span class="text-primary font-bold text-2xl">
            {{ featuredProduct.price | currency }}
          </span>
          <span class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full">
            {{ featuredProduct.category.name }}
          </span>
        </div>
        <button
          (click)="addToCart(featuredProduct)"
          class="w-full bg-primary hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Regular Product Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
    >
      <!-- Product Images -->
      <div class="relative h-64 overflow-hidden">
        <img
          [src]="product.images[0].image"
          [alt]="product.images[0].alt_text"
          class="w-full h-full object-cover"
        />
        <img
          *ngIf="!product.images?.length"
          src="assets/placeholder.png"
          alt="Product placeholder"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Product Info -->
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-900 mb-2">
          {{ product.title }}
        </h3>
        <p class="text-gray-700 mb-4 line-clamp-2">{{ product.description }}</p>

        <div class="flex justify-between items-center">
          <span class="text-primary font-bold text-lg">
            {{ product.price | currency }}
          </span>
          <span
            class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm"
          >
            {{ product.category.name }}
          </span>
        </div>

        <button
          (click)="addToCart(product)"
          class="mt-4 w-full bg-primary hover:bg-primary-700 text-white font-bold py-2 px-4 rounded transition duration-200"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
