<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Profile Dashboard</h2>

  <div *ngIf="loading" class="h-64">
    <app-loading-spinner class="h-full"></app-loading-spinner>
  </div>

  <div *ngIf="!loading && userProfile">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold mb-4">User Information</h3>
      <p>Username: {{ userProfile.username }}</p>
      <p>Email: {{ userProfile.email }}</p>
      <h4 class="text-lg font-semibold mt-4 mb-2">Profile Details</h4>
      <p>Name: {{ userProfile.profile.name }}</p>
      <p>Address: {{ userProfile.profile.address }}</p>

      <div class="mt-6">
        <a
          routerLink="/profile/edit"
          class="bg-primary hover:bg-primary-700 text-white font-bold py-2 px-4 rounded"
          >Edit Profile</a
        >
        <a
          routerLink="/profile/orders"
          class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded"
          >View Order History</a
        >
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !userProfile" class="text-gray-600">
    Failed to load profile information. Please try again later.
  </div>
</div>
